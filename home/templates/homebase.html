<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %} Django Araba Alım-Satım Sitesi {% endblock %}</title>
        <meta name="keywords" content="{% block keywords %} Anasayfa Anahtar Kelimeler {% endblock %}">
        <meta name="description" content="{% block description %} Anasayfa Kısa Açıklama {% endblock %}">
		<!-- Bootstrap -->
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Font Awesome -->
		<link  rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">
		<!-- Ionicons -->
		<link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css'%}">
        <!-- Cars -->
		<link href="{% static 'fonts/cars/style.css'%}" rel="stylesheet">
		<!-- FlexSlider -->
		<link href="{% static 'scripts/FlexSlider/flexslider.css'%}" rel="stylesheet">
		<!-- Owl Carousel -->
		<link href="{% static 'css/owl.carousel.css'%}" rel="stylesheet">
		<link href="{% static 'css/owl.theme.default.css'%}" rel="stylesheet">
		<!-- noUiSlider -->
		<link href="{% static 'css/jquery.nouislider.min.css'%}" rel="stylesheet">
		<!-- Style.css -->
		<link href="{% static 'css/style.css'%}" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
{% block head %} {% endblock %}
	</head>
	<body>

	{% include 'header.html' %}
	{% block slider %} {% endblock %}
	{% block content %}  {% endblock %}
	{% include 'footer.html' %}
	{% block foot %} {% endblock %}
	</body>
</html>
